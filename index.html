<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Plugin</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #glb{
          position: fixed;
          top: 20px;
          left: 20px;
          padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="./src/css/styles.css">

</head>
<br>
    <input type="file" name="glb" id="glb" accept=".glb">
    <div class="controls">
      <h2>Collider Controls</h2> <br>
          <label for="colliderType">Shape:</label>
          <select id="colliderType">
              <option value="auto">Auto</option>
              <option value="box">Box</option>
              <option value="sphere">Sphere</option>
              <option value="plane">Plane</option>
              <option value="cone">Cone</option>
              <option value="cylinder">Cylinder</option>
          </select>  </br><br>
          <div id="colliderProperties"></div> <br>

            <button id="addCollider">Add Collider</button> </br></br>
            <input type="checkbox" id="debug">
            <label for="debug">Debug:</label> <br><br>

          <label for="rigidBody">Rigid Body:</label>
          <select name="rigidBody" id="rigidBody">
            <option value="fixed">Fixed</option>
            <option value="dynamic">Dynamic</option>
          </select> <br><br>

          <div id="properties">
            <label for="gravity">Gravity</label>
            <input type="number" id="gravity" value="-9.8"> <br><br>
            <label for="mass">Mass</label>
            <input type="number" id="mass" value="1"> <br><br>
            <label for="linDamp">Linear Damping</label>
            <input type="number" id="linDamp" value="1"> <br><br>
  
            <label for="friction">Friction:</label>
            <input type="number" id="friction" value="0.3"> <br><br>
  
            <label for="bounciness">Bounciness:</label>
            <input type="number" id="bounciness" value="1"> <br><br>

          </div>

          <button id="simulation">Start Simulation</button>
    </div>
</body>
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/",
        "@dimforge/rapier3d-compat": "https://esm.sh/@dimforge/rapier3d-compat@0.12.0",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm"
      }
    }
  </script>

  <script type="module" src="src/js/script.js" async></script>
</html>
