<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Plugin</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #glb{
          position: fixed;
          top: 20px;
          left: 20px;
          padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="./src/css/styles.css">

</head>
<body>
    <input type="file" name="glb" id="glb" accept=".glb">
    <div class="controls">
      <h2>Collider Controls</h2>
          <label for="colliderType">Shape:</label>
          <select id="colliderType">
              <option value="auto">Auto</option>
              <option value="box">Box</option>
              <option value="sphere">Sphere</option>
              <option value="plane">Plane</option>
              <option value="cone">Cone</option>
              <option value="cylinder">Cylinder</option>
          </select>
          <div id="colliderProperties"></div>
    </div>
</body>
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/",
        "@dimforge/rapier3d-compat": "https://esm.sh/@dimforge/rapier3d-compat@0.12.0",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm"
      }
    }
  </script>

  <script type="module" src="src/js/script.js" async></script>
</html>
